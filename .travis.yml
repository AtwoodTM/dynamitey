# Travis-CI Build for dynamitey 
# see travis-ci.org for details

language: csharp
solution: Dynamitey.sln
env:
  global:
    - EnableNuGetPackageRestore=true
    
mono: 
  - latest
  - 3.2.8
dotnet: 1.0.3
dist: trusty

script:
  - dotnet restore
  - dotnet build
  - .ci/nunit.sh Tests/bin/Debug/Tests.dll
